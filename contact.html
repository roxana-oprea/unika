<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-theme-for-unika.epic.css">
  <link rel="stylesheet" href="css/site.css">
  <title>Unika</title>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <div class="list-group">
        <div class="list-group-item text-center py-4">
          <h1>UNIKA</h1>
          <span>creative vertical nav theme</span>
        </div>
        <a href="index.html" class="list-group-item border-list list-group-item-action">Home</a>
        <a href="about.html" class="list-group-item border-list list-group-item-action">About us</a>
        <a href="blog.html" class="list-group-item border-list list-group-item-action">Blog</a>
        <a href="#" class="list-group-item border-list list-group-item-action">Portfolio</a>
        <a href="contact.html" class="list-group-item border-list list-group-item-action active">Contact us</a>
      </div>
    </div>
    <div class="col-sm-8">
      <main>
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center">
              <span class="page-title">Contact us</span>
              <img src="images/blog.jpg" alt="" class="image-blog">
            </div>
          </div>
          <div class="card-body">
            <div id="map" class="map">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="jumbotron">
              <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">
                  <form class="needs-validation" novalidate>
                    <h6>Contact us</h6>
                    <hr>
                    <div class="form-group">
                      <label for="nameInput"></label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1"></label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email"
                             required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="url"></label>
                      <input type="text" class="form-control" id="url" placeholder="Website">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1"></label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                placeholder="Message" required></textarea>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-outline-primary btn-block"><i
                      class="fa fa-envelope mr-2"></i>Send now
                    </button>
                  </form>
                </div>
                <div class="col-sm-2"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="text-center p-3">&copy; 2018 Roxana Oprea</footer>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"
        integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M"
        crossorigin="anonymous"></script>
<!-- Google Maps-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqnclImTWm-7cAsyviVEmV9APdw7ws2g4&callback=initMap"
        type="text/javascript"></script>
<script src="js/contact.js"></script>
</body>
</html>
